version: '3.9'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: tourist-menu-qr-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: tourist_menu_qr
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - tourist-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tourist-menu-qr-backend
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://root:password123@mongodb:27017/tourist_menu_qr?authSource=admin
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tourist-network
    command: npm run start:dev

networks:
  tourist-network:
    driver: bridge

volumes:
  mongodb_data:
